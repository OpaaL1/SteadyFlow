<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SteadyFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <div class="header-left">
                <img src="asset/streamline-flex_countdown-timer-remix.png" width="25">
            </div>
            <div class="header-center">
                <span class="app-name">SteadyFlow</span>
            </div>
            <div class="header-right">
                <img src="asset/Vector.png" width="20">
                <img src="asset/uil_setting.png" width="20">
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="Tambahkan Tugas Baru dan tekan Set">
                </div>
                <h3 class="section-title">Tugas</h3>
                <div class="task-container">
                    <ul id="task-list"></ul>
                </div>
            </div>

            <div class="divider"></div>

            <div class="right-panel">
                <h2 class="focus-title">Focus Zone</h2>
                
                <div class="timer-settings">
                    <div class="setting-item">
                        <label>Belajar</label>
                        <input type="number" id="study-input" value="20" min="1">                    
                    </div>
                    <div class="setting-item">
                        <label>Istirahat</label>
                        <input type="number" id="break-input" value="5" min="1">
                    </div>
                    <button id="set-timer-btn">SET</button>
                </div>

                <div class="timer-display" id="display">20:00</div>
                
                <div class="controls">
                    <button id="start-btn" class="control-btn main">
                        <img src="asset/mi_play.png" width="30" id="start-icon">
                    </button>
                    <button id="reset-btn" class="control-btn">
                        <img src="asset/stop.png" width="25">
                    </button>
                </div>

                <div id="skip-break-btn" class="skip-break" style="cursor:pointer; margin-top:20px;">
                    SKIP BREAK
                </div>

                <div class="productivity-log">
                    <p style="color: #b2bec3; font-size: 11px; text-transform: uppercase; margin-bottom: 15px;">Statistik Hari Ini</p>
                    <ul style="list-style: none;">
                        <li style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span>Fokus</span>
                            <span id="stat-fokus" style="font-weight: 700;">0 menit</span>
                        </li>
                        <li style="display: flex; justify-content: space-between;">
                            <span>Selesai</span>
                            <span id="stat-selesai" style="font-weight: 700;">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="font-size: 18px; color: #2d3436;">Pengaturan</h2>
                <span id="close-settings" style="cursor: pointer; font-size: 24px; font-weight: bold;">&times;</span>
            </div>

            <div class="setting-item-row">
                <label>Nada Alarm</label>
                <select id="alarm-select">
                    <option value="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">Classic (Default)</option>
                    <option value="https://actions.google.com/sounds/v1/water/rain_forest_slumber.ogg">Forest (Nature)</option>
                    <option value="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm.ogg">Digital Beep</option>
                </select>
            </div>

            <div class="setting-item-row">
                <label>Target Tugas Harian</label>
                <input type="number" id="goal-input" min="1" style="width: 50px; padding: 5px;">
            </div>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

            <button id="reset-data-btn" style="width: 100%; padding: 10px; background: #ff7675; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">
                RESET SEMUA DATA
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
